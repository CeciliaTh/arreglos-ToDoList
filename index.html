<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="shortcut icon" href="assets/img/ToDo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>ToDo - List</title>
</head>

<body>
    <div class="card m-2" style="width: 50rem;">
        <div class="card-body">
            <h1 class="card-title">TO DO LIST</h1>
            <hr>

            <div class="p-2">
                <p>Nueva Tarea:</p>
                <input type="text" id="inputTareas" value="" class="w-50">
                <button type="button" id="btnAgregar" class="btn btn-success">Agregar</button>
            </div>

            <div class="d-flex">
                <div class="px-4">
                    <p>Total de Tareas: <span id="cantTareasTotal">0</span></p>
                    <p>Total de Tareas Realizadas: <span id="cantTareasRealizadas">0</span></p>
                </div>
                <table class="tabla">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>TAREA</th>
                        </tr>
                    </thead>
                    <tbody id=tareasId>
                        <tr>
                            <td>ID</td>
                            <td>Tarea</td>
                       </tr>
                    </tbody>
                </table>
<!-- <input type="checkbox" name="checkbox-prueba" id="checkbox"> -->
            </div>
        </div>
    </div>
    <ol id="listaTareas"></ol>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="assets/js/tareas.js"></script>
</body>

</html>
